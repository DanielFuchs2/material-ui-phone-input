version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    steps:
      - add_ssh_keys:
          fingerprints:
            - "8e:b3:c0:5e:3b:6d:bc:a4:5e:bd:63:0e:a3:81:32:51"
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Compile
          command: |
            npm run build
            npm run lint
      - run:
          name: Test
          command: |
            npm test
            npm run coverage
            npm run codecov
      - run:
          name: Publish
          command: |
            git config --global user.email circleci@circleci.com
            git config --global user.name CircleCI
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
            npm run lock
            if test "$CIRCLE_BRANCH" = "master"; then npm run cd; else git push origin $CIRCLE_BRANCH; fi
workflows:
  version: 2
  build_and_publish:
    jobs:
      - build
